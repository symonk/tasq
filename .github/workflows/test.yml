name: Go Unit Tests

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        go-version: ['1.20', '1.21', '1.22', '1.23']
    steps:
      - uses: actions/checkout@v4
      - name: Setup GO ${{ matrix.go-version}}
        uses: actions/setup-go@v5
        with:
          go-version: ${{ matrix.go-version}}
      - name: Display Go version
        run: go version